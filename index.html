<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Mystaff Online</title>
</head>
<body>
    <!-- Start Page Wrapper -->
    <div class="page-wrapper">
        <!-- Start Main Header -->
        <header class="main-header">
            <nav class="nav">
                <div class="nav__brand">
                    <img src="dist/images/logo.png" alt="Mystaff Online Logo">
                </div>
                <div class="nav__icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="nav__links">
                    <ul class="nav__list">
                        <li class="nav__item nav__item--search">
                            <div class="nav__search-icon">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </div>
                            <input type="text" class="form-control nav__search-input" placeholder="Enter Job Title">
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link stretched-link">
                                <i class="fa fa-star text-orange" aria-hidden="true"></i>
                                Rewards
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Candidates</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">About Us</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Contact Us</a>
                        </li>
                    </ul>
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Sign In</a>
                        </li>
                        <li class="nav__item nav__item--create">
                            <a href="#" class="nav__link">Create Account</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- ./end main header -->
        <!-- Start Main Content -->
        <main class="main-content">
            <!-- Start Block Section -->
            <section class="block-section hero-banner">
                <div class="container">
                    <h1>Recruit. Manage. Succeed.</h1>
                    <div class="hero-banner__search-container">
                        <form action="">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <select class="form-control" id="cars" name="cars">
                                            <option value="volvo">Volvo XC90</option>
                                            <option value="saab">Saab 95</option>
                                            <option value="mercedes">Mercedes SLK</option>
                                            <option value="audi">Audi TT</option>
                                          </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Enter job title here...">
                                        <button class="btn hero-banner__search-icon">
                                            <i class="fa fa-search" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <ul class="hero-banner__list">
                            <li class="hero-banner__item hero-banner__item--title">Popular:</li>
                            <li class="hero-banner__item">
                                <a href="#" class="hero-banner__link">Graphic Designer</a>
                            </li>
                            <li class="hero-banner__item">
                                <a href="#" class="hero-banner__link">Bookkeeper</a>
                            </li>
                            <li class="hero-banner__item">
                                <a href="#" class="hero-banner__link">Animator</a>
                            </li>
                            <li class="hero-banner__item">
                                <a href="#" class="hero-banner__link">Human Resource</a>
                            </li>
                            <li class="hero-banner__item">
                                <a href="#" class="hero-banner__link">Call Operator</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <!-- /.end blocl section -->
        </main>
        <!-- /.end main content -->
        <!-- Start Main Footer -->
        <footer class="main-footer">
            
        </footer>
        <!-- /.end main footer -->
    </div>
    <!-- /.end page-wrapper -->

    <!-- Scripts -->
    <script src="dist/js/main.js"></script>
</body>
</html>
