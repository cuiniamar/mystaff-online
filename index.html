<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Mystaff Online</title>
</head>
<body>
    <!-- Start Page Wrapper -->
    <div class="page-wrapper">
        <!-- Start Main Header -->
        <header class="main-header">
            <nav class="nav">
                <div class="nav__brand">
                    <img src="dist/images/logo.png" alt="Mystaff Online Logo">
                </div>
                <div class="nav__icon">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="nav__links">
                    <ul class="nav__list">
                        <li class="nav__item nav__item--search">
                            <div class="nav__search-icon">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </div>
                            <input type="text" class="form-control nav__search-input" placeholder="Enter Job Title">
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link stretched-link">
                                <i class="fa fa-star text-orange" aria-hidden="true"></i>
                                Rewards
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Candidates</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">About Us</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Contact Us</a>
                        </li>
                    </ul>
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Sign In</a>
                        </li>
                        <li class="nav__item nav__item--create">
                            <a href="#" class="nav__link">Create Account</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- ./end main header -->
        <!-- Start Main Content -->
        <main class="main-content">
            <!-- Start Block Section -->
            <section class="block-section hero-banner">
                <div class="container">
                    <h1 class="text-white">Recruit. Manage. Succeed.</h1>
                    <div class="long-search">
                        <form action="">
                            <div class="row">
                                <div class="col-12 col-md-4 col-lg-3 pr-md-0">
                                    <div class="long-search__multiselect">
                                        <i class="fa fa-list" aria-hidden="true"></i>
                                        <p class="mb-0">All Categories</p>
                                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                    </div>
                                </div>
                                <div class="col-12 col-md-8 col-lg-9 pl-md-0">
                                    <div class="long-search__job-title">
                                        <input type="text" class="long-search__input" placeholder="Enter Job Title Here...">
                                        <button class="long-search__search-icon">
                                            <span class="fa fa-search"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <ul class="long-search__list">
                            <li class="long-search__item long-search__item--title">Popular:</li>
                            <li class="long-search__item">
                                <a href="#" class="long-search__link">Graphic Designer</a>
                            </li>
                            <li class="long-search__item">
                                <a href="#" class="long-search__link">Bookkeeper</a>
                            </li>
                            <li class="long-search__item">
                                <a href="#" class="long-search__link">Animator</a>
                            </li>
                            <li class="long-search__item">
                                <a href="#" class="long-search__link">Human Resource</a>
                            </li>
                            <li class="long-search__item">
                                <a href="#" class="long-search__link">Call Operator</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <!-- /.end block section -->
            <!-- Start Block Section -->
            <section class="logo-brands">
                <div class="container">
                    <div class="logo-brands__container">
                        <div class="row">
                            <div class="col-lg-2 d-lg-flex flex-lg-wrap align-items-lg-center justify-content-lg-center pr-lg-0">
                                <p class="logo-brands__title">Trusted by:</p>
                            </div>
                            <div class="col-lg-10">
                                <ul class="logo-brands__list">
                                    <li class="logo-brands__item">
                                        <img src="dist/images/brand-logo/skype.svg" alt="Brands" class="img-fluid">
                                    </li>
                                    <li class="logo-brands__item">
                                        <img src="dist/images/brand-logo/google.svg" alt="Brands" class="img-fluid">
                                    </li>
                                    <li class="logo-brands__item">
                                        <img src="dist/images/brand-logo/paypal.svg" alt="Brands" class="img-fluid">
                                    </li>
                                    <li class="logo-brands__item">
                                        <img src="dist/images/brand-logo/slack.svg" alt="Brands" class="img-fluid">
                                    </li>
                                    <li class="logo-brands__item">
                                        <img src="dist/images/brand-logo/fb.svg" alt="Brands" class="img-fluid">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.end block section -->
            <!-- Start Block Section -->
            <section class="block-section block-spaces featured-candidates">
                <div class="container">
                    <h2 class="text-center text-uppercase">Featured Candidates</h2>
                    <div class="row">
                        <div class="col-lg-4">

                        </div>
                    </div>
                </div>
            </section>
            <!-- /.end block section -->
        </main>
        <!-- /.end main content -->
        <!-- Start Main Footer -->
        <footer class="main-footer">
            
        </footer>
        <!-- /.end main footer -->
    </div>
    <!-- /.end page-wrapper -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/main.js"></script>
</body>
</html>
